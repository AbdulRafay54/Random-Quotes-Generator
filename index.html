<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stylish Quote Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Rubik+Burned&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="quote-container">
      <div class="quote-box">
        <p id="quote">
  آپ کا کام محبت کی تلاش نہیں بلکہ آپ کے اندر موجود تمام رکاوٹوں کی تلاش کرنا ہے جو آپ نے محبت کے خلاف کھڑی کی ہیں۔ (مولانا جلال الدین رومی)  


        </p>
        <button onclick="randomQuotesGenerator()" id="new-quote">
          New Quote
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
